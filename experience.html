<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Experience</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            text-decoration: underline;
            color: #333;
        }
        h2 {
            color: #007bff;
        }
        .experience {
            margin-bottom: 20px;
            padding: 15px;
            background: #ffffff;
            border-left: 5px solid #007bff;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        hr {
            border: 0.5px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Work Experience</h1>
        </header>

        <main>
            <div class="experience">
                <h2>Internship at XYZ</h2>
                <p><b>Role:</b> Web Developer</p>
                <p><b>Duration:</b> 2 months</p>
                <p><b>Location:</b> Bangalore</p>
            </div>

            <div class="experience">
                <h2>Internship at ABC</h2>
                <p><b>Role:</b> Web Developer</p>
                <p><b>Duration:</b> 2 months</p>
                <p><b>Location:</b> Bangalore</p>
            </div>

            <div class="experience">
                <h2>Internship at PQR</h2>
                <p><b>Role:</b> Web Developer</p>
                <p><b>Duration:</b> 2 months</p>
                <p><b>Location:</b> Bangalore</p>
            </div>
        </main>
    </div>

</body>
</html>
